<!DOCTYPE html>
<html>
<head>
    <title>Test Package Generator</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; background-color: #f4f4f9; color: #333; }
        h1 { color: #007bff; }
        button { padding: 12px 25px; margin: 15px; cursor: pointer; border: none; border-radius: 5px; font-size: 1.1em; transition: background-color 0.3s; }
        button[value="default"] { background-color: #28a745; color: white; }
        button[value="manual"] { background-color: #ffc107; color: #333; }
        button:hover { opacity: 0.9; }
    </style>
</head>
<body>
    <h1>ðŸŽ¬ Test Package Generator</h1>
    <p>Select the generation mode:</p>
    
    <form method="POST">
        <button type="submit" name="mode" value="default">Default Mode</button>
        <button type="submit" name="mode" value="manual">Manual Mode</button>
    </form>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div style="color: red; margin-top: 20px;">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

</body>
</html>
